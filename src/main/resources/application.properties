spring.application.name=nowjsio-ticketing

spring.datasource.url=jdbc:mysql://localhost:3306/ticketing?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=nowjsio
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.access=unrestricted
springdoc.override-with-generic-response=false

management.endpoint.health.show-details=when-authorized
