<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>로그인 | Ticketing</title>
</head>
<body>
<h2>로그인</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>사용자명: <input type="text" name="username" required/></label>
    </div>
    <div>
        <label>비밀번호: <input type="password" name="password" required/></label>
    </div>
    <button type="submit">로그인</button>
    <div th:if="${param.error}">
        <p style="color:red;">로그인 실패: 아이디 또는 비밀번호를 확인하세요.</p>
    </div>
    <div th:if="${param.registered}">
        <p style="color:green;">회원가입이 완료되었습니다. 로그인 해주세요.</p>
    </div>
</form>
<p><a th:href="@{/signup}">회원가입</a> | <a th:href="@{/}">홈으로</a></p>
</body>
</html>
