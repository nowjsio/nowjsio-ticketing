<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>회원가입 | Ticketing</title>
</head>
<body>
<h2>회원가입</h2>

<!-- 필드별 에러 표시 -->

<div th:if="${signupError}" style="color:red; margin-bottom:1em;">
    <p th:text="${signupError}"></p>
</div>

<form th:action="@{/signup}" th:object="${userRequestDto}" method="post">
    <div>
        <label>사용자명:
            <input th:field="*{username}" />
        </label>
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
              style="color:red;">
      </span>
    </div>

    <div>
        <label>비밀번호:
            <input type="password" th:field="*{password}" />
        </label>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              style="color:red;">
      </span>
    </div>

    <button type="submit">가입하기</button>
</form>

<p>
    <a th:href="@{/login}">로그인으로 이동</a> |
    <a th:href="@{/}">홈으로</a>
</p>
</body>
</html>
